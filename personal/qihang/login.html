<!DOCTYPE html>
<html lang="en">
<head>

	<title>登录</title>
	<link rel="stylesheet" href="css/base.css">

<body>
	<!-- 头部开始 -->
	<header>
		<div class="tishi">您好 ! 欢迎进入启航教育网站</div>

			<div class="login">登录</div>
			<div class="gang">&nbsp;|&nbsp;</div>

	<!-- 头部结束 -->
	<!-- 导航开始 -->
	<!-- 导航结束 -->
