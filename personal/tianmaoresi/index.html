<!DOCTYPE html>
<html lang="en" style="background: #EEEEEE">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<script src="rem.js"></script>
</head>
<body>
	<header>
		<h1>淘宝注册</h1>
		<a id="J_PageBack" href="../tianmaologin/index.html" class="reverse btn">返回</a>
	</header>
	<div class="content"> 为了你的账户安全请填写一个手机号完成验证</div>
	<div class="shuru">
		<div class="top">
		<div class="tlt">国家/地区</div></div>
		<select name="mySelect" id="phoneArea" class="xiala" >
			<option value="36" data-pattern="^(00){0,1}(57){1}\d{6,12}$" check-key="^(00){0,1}(57){1}\d{6,12}$" data-code="57" class="tsl" data-phase-id="r_c_1">中国 (+57)</option>
			<option value="24" data-pattern="^(00){0,1}(380){1}[3-79]\d{8,9}$" check-key="^(00){0,1}(380){1}[3-79]\d{8,9}$" data-code="380" class="tsl" data-phase-id="r_c_129">马来西亚 (+490)</option>
			<option value="104" data-pattern="^(00){0,1}(1473){1}\d{6,15}$" check-key="^(00){0,1}(1473){1}\d{6,15}$" data-code="1473" class="tsl" data-phase-id="r_c_130">梵蒂冈 (+1473)</option>
			<option value="142" data-pattern="^(00){0,1}(505){1}\d{6,15}$" check-key="^(00){0,1}(505){1}\d{6,15}$" data-code="505" class="tsl" data-phase-id="r_c_131">美国 (+505)</option>
			<option value="142" data-pattern="^(00){0,1}(505){1}\d{6,15}$" check-key="^(00){0,1}(505){1}\d{6,15}$" data-code="505" class="tsl" data-phase-id="r_c_131">日本 (+755)</option>
			<option value="142" data-pattern="^(00){0,1}(505){1}\d{6,15}$" check-key="^(00){0,1}(505){1}\d{6,15}$" data-code="505" class="tsl" data-phase-id="r_c_131">法国 (+605)</option>
		</select>
		<div class="bottom01">
		<div class="tlt">手机号</div></div>
		<input type="text" class="shouji">
	</div>
	<div class="huadong">
		<div class="button">
			<div class="iconfont icon-shuangjiantou"></div>
		</div>
		<div class="hd-title">向右滑动验证</div>
	</div>
	<div class="xieyi">
		继续操作即视为同意
		<a href="" style="color: #f40;">淘宝服务协议</a>
		、
		<a href="" style="color: #f40;">法律声明及隐私权政策</a>
		和
		<a href="" style="color: #f40;">支付宝协议</a>
	</div>
</body>
</html>
